<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="frame">

        <div class="frame__logo" role="img" aria-label="Etch-A-Stetch"></div>

        <canvas width="1360" height="952" id="etch-a-sketch"></canvas> <!-- double the actual size -->
        <div class="canvas__overlay canvas__overlay--lines"></div>
        <div class="canvas__overlay canvas__overlay--squares"></div>

        <div class="frame__highlight"></div>
        <div class="frame__side-shading"></div>
        <div class="frame__lettering">
            <div class="frame__strapline">
                <span class="frame__strapline--ohio">Ohio Art</span>
                <span class="frame__strapline--toys">The World of Toys</span>
            </div>
            <div class="frame__advice-text">
                <p>Magic screen is glass set in sturdy plastic frame</p>
                <p>Use with care</p>
            </div>
        </div>

        <div class="arrow--left__container">
            <div class="arrow--left"></div>
        </div>
        <div class="arrow--right__container">
            <div class="arrow--right"></div>
        </div>

        <div class="frame__knob frame__knob--left"></div>
        <div class="frame__knob frame__knob--right"></div>

        <!-- <img class="hand" src="assets/images/hand_fill.svg"> -->
        <!-- <img class="hand" src="assets/images/hand_line.svg"> -->

    </div>

    <div class="buttons">
        <button class="shake">Shake!</button>
    </div>

    <script src="assets/js/etch-a-sketch.js"></script>

</body>

</html>
