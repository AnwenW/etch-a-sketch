<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="frame">
        <div class="frame__logo" role="img" aria-label="Etch-A-Stetch"></div>
        <canvas width="1360" height="952" id="etch-a-sketch"></canvas> <!-- double the actual size -->
        <div class="canvas__overlay canvas__overlay--lines"></div>
        <div class="canvas__overlay canvas__overlay--squares"></div>
        <div class="frame__highlight"></div>
        <!-- <div class="frame__brand-strapline">Ohio Art <span>The World of Toys</span></div> -->
        <div class="frame__knob frame__knob--left"></div>
        <div class="frame__knob frame__knob--right"></div>
        <img class="hand" src="assets/images/hand_fill.svg">
        <img class="hand" src="assets/images/hand_line.svg">
    </div>
    <!-- <img class="hand hand__fill" src="assets/images/hand_fill.svg"> -->
    <div class="buttons">
        <button class="shake">Shake!</button>
    </div>
    <script src="assets/js/etch-a-sketch.js"></script>
</body>

</html>
